<div ng-controller="activitiesCtrl">
	<h3>Activities</h3>
	
	<br>
	
	<form>
		<input type="text" ng-model="newActivity.name">
		<button ng-click="addActivity()">Add</button>
	</form>
	
	<br>
	<div ng-show="gotActivities">
		<table border="1">
			<tr>
				<th>Name</th>
			</tr>
			<tr ng-repeat="x in activities">
				<td>{{x.name}}</td>
				<td><button ng-click="goToEdit(x.id)">Edit</button></td>
			</tr>
		</table>
	</div>
</div>
